<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sklep</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <center><h1>Sklep </br>  {{current_user.name}}</h1></center>
        <div class="row">

            {% if current_user.is_authenticated %}

            <div class="col-sm">
                <a href="{{url_for('view_logout')}}" class="btn btn-primary btn-lg active" role="button"
                   aria-pressed="true"> wyloguj</a>

                {% endif %}

            </div>
        </div>
    </div>

</div>
<div class="container">
    <div class="row">

        {% if current_user.role %}

        <div class="col-sm">
            <a href="{{url_for('view_data_base')}}" class="btn btn-primary btn-lg active" role="button"
               aria-pressed="true">Baza Danych</a>
            {% endif %}
        </div>
        {% if current_user.is_authenticated %}
        <div class="col-sm">
            <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Stwórz Listę Zakupów</a>
        </div>
        {% endif %}
        <div class="col-sm">
            <a href="{{url_for('view_login')}}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Logowanie</a>
        </div>
        <div class="col-sm">
            <a href="{{url_for('view_registraton')}}" class="btn btn-primary btn-lg active" role="button"
               aria-pressed="true">Rejestracja</a>
        </div>
    </div>
</div>


</body>
</html>
