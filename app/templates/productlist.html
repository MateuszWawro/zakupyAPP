<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lista Produktów</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>
                    id
                </th>
                <th>
                    Produkt
                </th>
                <th>
                    Producent
                <th>
                   Cena
                </th>
                <th>
                    akcja
                </th>
            </tr>
            </thead>
            <tbody>
            {% for i in product_list %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.product}}</td>
                <td>{{i.producer}}</td>
                <td>{{i.price}} zł</td>
                <td><a href ="/delete/{{i.id}}" class="btn btn-danger btn-lg active  offset-lg-4 mt-1" role="button" aria-pressed="true"> Delete </a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<div class = "row">
    <div class = "col-sm">
        <a href="{{url_for('view_data_base')}}" class = "btn btn-primary btn-lg active" role="button" aria-pressed="true"> <---- Powrót</a>
    </div>
</body>
</html>
